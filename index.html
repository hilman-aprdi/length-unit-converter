<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Length Converter</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <h1>Length Converter</h1>
  <div class="container">
    <div class="user-input">
      <input type="number" placeholder="0"/>
      <h4></h4>
      <span class="select">PILIH SATUAN</span>
      <div class="options">
        <label>Kilometer (km)</label>
        <label>Hektometer (hm)</label>
        <label>Dekameter (dam)</label>
        <label>Meter (m)</label>
        <label>Desimeter (dm)</label>
        <label>Centimeter (cm)</label>
        <label>Milimeter (mm)</label>
      </div>
    </div>
    <div class="result">
      <h2>HASIL:</h2>
      <div class="results"></div>
    </div>
  </div>
  <h6>
    Made with ♥️ by Hilman -
    <a href="https://github.com/hilman-aprdi/length-unit-converter">Source Code</a>
  </h6>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
